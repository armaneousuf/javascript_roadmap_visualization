<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning Roadmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --header-bg: #3b83f6c9;
            --header-text: #ffffff;
            --topic-bg: #f9fafb;
            --beginner-color: #10b981;
            --intermediate-color: #f59e0b;
            --advanced-color: #ef4444;
        }

        .dark-mode {
            --bg-color: #1f2937;
            --text-color: #f3f4f6;
            --card-bg: #374151;
            --card-border: #4b5563;
            --header-bg: #2563eb;
            --topic-bg: #4b5563;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #dark-mode-toggle {
            background-color: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #dark-mode-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        .roadmap {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .category {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.3s;
        }

        .category h2 {
            background-color: var(--header-bg);
            color: var(--header-text);
            margin: 0;
            padding: 1rem;
            font-size: 1.25rem;
        }

        .topic-list {
            padding: 1rem;
        }

        .topic {
            background-color: var(--topic-bg);
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .topic h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
        }

        .difficulty {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }

        .difficulty-icon {
            margin-right: 0.5rem;
        }

        .subtopics {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin: 0.5rem 0 0;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Learning Roadmap</h1>
            <button id="dark-mode-toggle" aria-label="Toggle dark mode">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
            </button>
        </header>
        <div id="roadmap" class="roadmap"></div>
    </div>

    <script>
        const roadmap = [
            {
                category: "Introduction to JavaScript",
                topics: [
                    {
                        name: "Basics",
                        subtopics: ["What is JavaScript", "History of JavaScript", "JavaScript Versions", "How to run JavaScript"],
                        level: "beginner"
                    },
                    {
                        name: "All about Variables",
                        subtopics: ["Variable Declarations (var, let, const)", "Hoisting", "Variable Naming Rules", "Variable Scopes", "Block", "Function", "Global"],
                        level: "beginner"
                    }
                ]
            },
            {
                category: "Data Types",
                topics: [
                    {
                        name: "Primitive Types",
                        subtopics: ["string", "number", "boolean", "null", "undefined", "bigint", "Symbol"],
                        level: "beginner"
                    },
                    {
                        name: "Object",
                        subtopics: ["Built-in Objects"],
                        level: "beginner"
                    },
                    {
                        name: "typeof operator",
                        level: "beginner"
                    },
                    {
                        name: "Data Structures",
                        subtopics: ["JSON", "Structured Data", "Indexed Collections", "Keyed Collections"],
                        level: "intermediate"
                    },
                    {
                        name: "Indexed Collections",
                        subtopics: ["Arrays", "Typed Arrays"],
                        level: "intermediate"
                    },
                    {
                        name: "Keyed Collections",
                        subtopics: ["Map", "Weak Map", "Set", "Weak Set"],
                        level: "intermediate"
                    }
                ]
            },
            {
                category: "Type Casting",
                topics: [
                    {
                        name: "Type Conversion vs Coercion",
                        level: "beginner"
                    },
                    {
                        name: "Implicit Type Casting",
                        level: "beginner"
                    },
                    {
                        name: "Explicit Type Casting",
                        level: "beginner"
                    }
                ]
            },
            {
                category: "Equality Comparisons",
                topics: [
                    {
                        name: "Value Comparison Operators",
                        subtopics: ["==", "===", "Object.is"],
                        level: "beginner"
                    },
                    {
                        name: "Equality Algorithms",
                        subtopics: ["isLooselyEqual", "isStrictlyEqual", "SameValueZero", "SameValue"],
                        level: "intermediate"
                    }
                ]
            },
            {
                category: "Loops and Iterations",
                topics: [
                    {
                        name: "Basic Loops",
                        subtopics: ["for", "do...while", "while", "break / continue"],
                        level: "beginner"
                    },
                    {
                        name: "Advanced Loops",
                        subtopics: ["for...of loop", "for...in loop"],
                        level: "intermediate"
                    }
                ]
            },
            {
                category: "Control Flow",
                topics: [
                    {
                        name: "Conditional Statements",
                        subtopics: ["if...else", "switch"],
                        level: "beginner"
                    },
                    {
                        name: "Exception Handling",
                        subtopics: ["throw statement", "try/catch/finally", "Error Objects"],
                        level: "intermediate"
                    }
                ]
            },
            {
                category: "Expressions & Operators",
                topics: [
                    {
                        name: "Basic Operators",
                        subtopics: ["Assignment Operators", "Comparison Operators", "Arithmetic Operators", "Logical Operators", "Conditional Operators", "Comma Operators"],
                        level: "beginner"
                    },
                    {
                        name: "Advanced Operators",
                        subtopics: ["Bitwise Operators", "String Operators", "Unary Operators", "Relational Operators", "BigInt Operators"],
                        level: "intermediate"
                    }
                ]
            },
            {
                category: "Functions",
                topics: [
                    {
                        name: "Function Basics",
                        subtopics: ["Function Parameters", "Default Params", "Rest Params"],
                        level: "beginner"
                    },
                    {
                        name: "Arrow Functions",
                        level: "beginner"
                    },
                    {
                        name: "IIFEs",
                        level: "intermediate"
                    },
                    {
                        name: "arguments object",
                        level: "intermediate"
                    },
                    {
                        name: "Scope & Function Stack",
                        level: "intermediate"
                    },
                    {
                        name: "Built-in Functions",
                        level: "beginner"
                    },
                    {
                        name: "Recursion",
                        level: "intermediate"
                    },
                    {
                        name: "Lexical Scoping",
                        level: "intermediate"
                    },
                    {
                        name: "Closures",
                        level: "intermediate"
                    }
                ]
            },
            {
                category: "Advanced JavaScript Concepts",
                topics: [
                    {
                        name: "Object Prototype",
                        level: "intermediate"
                    },
                    {
                        name: "Prototypal Inheritance",
                        level: "intermediate"
                    },
                    {
                        name: "Strict Mode",
                        level: "intermediate"
                    },
                    {
                        name: "Using (this) keyword",
                        subtopics: ["in a method", "in a function", "using it alone", "in event handlers", "in arrow functions"],
                        level: "intermediate"
                    },
                    {
                        name: "Asynchronous JavaScript",
                        subtopics: ["Event Loop", "Callbacks", "Promises", "async/await"],
                        level: "intermediate"
                    },
                    {
                        name: "setTimeout",
                        level: "beginner"
                    },
                    {
                        name: "setInterval",
                        level: "beginner"
                    }
                ]
            },
            {
                category: "Working with APIs",
                topics: [
                    {
                        name: "XMLHttpRequest",
                        level: "intermediate"
                    },
                    {
                        name: "Fetch",
                        level: "intermediate"
                    }
                ]
            },
            {
                category: "DOM APIs",
                topics: [
                    {
                        name: "DOM Manipulation",
                        level: "intermediate"
                    }
                ]
            },
            {
                category: "Modules in JavaScript",
                topics: [
                    {
                        name: "ES6 Modules",
                        level: "advanced"
                    }
                ]
            },
            {
                category: "Memory Management",
                topics: [
                    {
                        name: "Memory Lifecycle",
                        level: "advanced"
                    },
                    {
                        name: "Garbage Collection",
                        level: "advanced"
                    }
                ]
            },
            {
                category: "Using Browser Dev Tools",
                topics: [
                    {
                        name: "Debugging Issues",
                        level: "intermediate"
                    },
                    {
                        name: "Debugging Memory Leaks",
                        level: "advanced"
                    },
                    {
                        name: "Debugging Performance",
                        level: "advanced"
                    }
                ]
            },
            {
                category: "Additional Concepts",
                topics: [
                    {
                        name: "Iterators and Generators",
                        level: "advanced"
                    },
                    {
                        name: "Classes",
                        level: "advanced"
                    },
                    {
                        name: "Function Borrowing",
                        level: "intermediate"
                    },
                    {
                        name: "Explicit Binding",
                        level: "intermediate"
                    },
                    {
                        name: "call",
                        level: "intermediate"
                    },
                    {
                        name: "apply",
                        level: "intermediate"
                    },
                    {
                        name: "bind",
                        level: "intermediate"
                    },
                    {
                        name: "CommonJS",
                        level: "intermediate"
                    },
                    {
                        name: "ESM",
                        level: "intermediate"
                    }
                ]
            }
        ];

        function getLevelIcon(level) {
            switch (level) {
                case 'beginner':
                    return '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--beginner-color)" width="20" height="20"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9v-2h2v2zm0-3H9V7h2v6z"/></svg>';
                case 'intermediate':
                    return '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--intermediate-color)" width="20" height="20"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9v-2h2v2zm0-3H9V7h2v6z"/></svg>';
                case 'advanced':
                    return '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--advanced-color)" width="20" height="20"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9v-2h2v2zm0-3H9V7h2v6z"/></svg>';
            }
        }

        function renderRoadmap() {
            const roadmapElement = document.getElementById('roadmap');
            roadmapElement.innerHTML = '';

            roadmap.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `<h2>${category.category}</h2>`;

                const topicListElement = document.createElement('div');
                topicListElement.className = 'topic-list';

                category.topics.forEach(topic => {
                    const topicElement = document.createElement('div');
                    topicElement.className = 'topic';
                    topicElement.innerHTML = `
                        <div class="topic-header">
                            <h3>${topic.name}</h3>
                            <div class="difficulty">
                                <span class="difficulty-icon">${getLevelIcon(topic.level)}</span>
                                <span>${topic.level}</span>
                            </div>
                        </div>
                    `;

                    if (topic.subtopics) {
                        const subtopicsList = document.createElement('ul');
                        subtopicsList.className = 'subtopics';
                        topic.subtopics.forEach(subtopic => {
                            const subtopicItem = document.createElement('li');
                            subtopicItem.textContent = subtopic;
                            subtopicsList.appendChild(subtopicItem);
                        });
                        topicElement.appendChild(subtopicsList);
                    }

                    topicListElement.appendChild(topicElement);
                });

                categoryElement.appendChild(topicListElement);
                roadmapElement.appendChild(categoryElement);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>';
            } else {
                darkModeToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>';
            }
        }

        document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);

        renderRoadmap();
    </script>
</body>
</html>
